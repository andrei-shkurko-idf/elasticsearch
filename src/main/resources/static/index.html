<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div style="margin-top: 200px" class="cover-container d-flex w-400 h-100 p-3 mx-auto flex-column">
  <main class="px-3">
    <h1>Searching...</h1>
    <p class="lead">
      <input type="text" id="input">
    <p id="result"></p>
    <script>
      async function find(value) {
        try {
          const {data} = await axios.post('http://localhost:8080/search', {
            input: value,
          })
          console.log(data)
          let response = ' '
          for (let i = 0; i < data.length; i++) {
            response += data[i] + '<br>'
          }
          document.getElementById('result').innerHTML = response;
        }
        catch(error) {
          console.log(error);
        }
      }
      const input = document.getElementById('input');
      input.oninput = function (event) {
        find(event.target.value)
      }
    </script>
      <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="color: black">Search</a>
    </p>
  </main>
</div>

</body>
</html>
